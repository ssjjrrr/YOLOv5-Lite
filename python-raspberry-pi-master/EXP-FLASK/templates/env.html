<!DOCTYPE html>
<html>
    <head>  
    <title>环境检测</title>
    </head>
    
    <body>
        <h2>环境监测系统</h2>
        
        <div >
        溫度 
        <h2>{{ tem }}℃</h2>
        </div>
        
        <div >
        湿度 
        <h2>{{ hum }}RH</h2>
        </div>
        
        <div >
        光照度 
        <h2>{{ lux }}LUX</h2>
        </div>
        
        <div >
        气压 
        <h2>{{ press }}</h2>
        </div>
        
        <div >
        海拔
        <h2>{{ altitude }}</h2>
        </div>
        
    
    </body>
</html>
